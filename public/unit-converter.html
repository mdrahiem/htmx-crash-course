<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Crash Course</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-4xl text-center font-bold">Temparature converter</h1>
    <form
      hx-trigger="submit"
      hx-post="/convert"
      hx-target="#result"
      hx-indicator="#loading"
    >
      <label for="farenheit">Fahrenheit</label>
      <input type="number" name="farenheit" id="farenheit" class="border" />
      <button
        type="submit"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-200 ease-in-out"
      >
        Convert
      </button>
    </form>
    <div id="loading" class="htmx-indicator">Loading..</div>
    <div id="result" class="text-center"></div>
  </body>
</html>
